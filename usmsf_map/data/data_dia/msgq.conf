# Message Queue Config File(System Message Queue)
#
# 1. Must contain the "Process Name" in home/data/sys.conf (PROCESS SECTION)
# 2. Index value rage is 0 ~ 255.
# 3. Process name must be same as "Process Section" in sys.conf file.
# 4. Modify inc/iXNqlib.h (add enum list & new struct define)
#
# [Index]           [Process Name]
# 0                 IXSRI
# 1                 IXTIMER
# 2                 IXMTF
# ....

0                   SMSFIF
1					SIGMO
2                   SIGMT
