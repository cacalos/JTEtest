modules = [
	"UlibDefaults"
	"httpifDefaults"
]

logrus {
	format = "text"
	config-file = "httpif_logger.conf"
	watch-config = true
}

httpif {
	

}

http-interface {
    http {
        port = 8080
    }
	https {
		port = 9080
	}
	tls {
	    cert-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.crt
	    key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.key
	    peer-certs-file = ${?USMSF_HOME}/resources/certs/rootca.com/rootca.crt
        pkcs-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12
        pkcs-key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
		internal-network {
            # TLS configuation to commmuincate node in internal network
	    	cert-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.crt
	    	key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.key
	    	peer-certs-file = ${?USMSF_HOME}/resources/certs/rootca.com/rootca.crt
        	pkcs-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12
        	pkcs-key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
        }
    }

}

http-configmgr {
    http {
        port = 8090
    }
	https {
		port = 9100
	}
	tls {
	    cert-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.crt
	    key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.key
	    peer-certs-file = ${?USMSF_HOME}/resources/certs/rootca.com/rootca.crt
        pkcs-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12
        pkcs-key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
    }
}

http-tracemgr {
    http {
        port = 8100
    }
	https {
		port = 9110
	}
	tls {
	    cert-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.crt
	    key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.key
	    peer-certs-file = ${?USMSF_HOME}/resources/certs/rootca.com/rootca.crt
        pkcs-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12
        pkcs-key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
    }

    use = map
}

tcpmgr {
    http {
        port = 8100
    }
	
}

redis {
    server.uri = "172.10.3.16:30083"
}

