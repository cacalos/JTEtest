[COMMAND_FORMAT]
# $1 = Device Name, $2 = ipv4 Address
IPV4_ARPING_COMMAND_FORMAT      =   "/sbin/arping -q -c 3 -A -I %s %s"
# $1 = ipv6 Address, $2 = Link Local Address(MAC Address), $3 = Device Name
IPV6_ARPING_ADD_COMMAND_FORMAT  =   "/sbin/ip -6 -s -s neigh flush all"
IPV6_ARPING_DEL_COMMAND_FORMAT  =   "/sbin/ip -6 -s -s neigh flush all"

# $1 = Device Name, $2 = ipv6 Address
IPV6_LAN_UP_COMMAND_FORMAT      =   "/sbin/ifconfig %s inet6 add %s"
# $1 = Device Name, $2 = ipv6 Address
IPV6_LAN_DOWN_COMMAND_FORMAT    =   "/sbin/ifconfig %s inet6 del %s"
